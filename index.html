<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pipery</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #000, #321);
        color: #fff8;
        touch-action: none;
      }
      a {
        color: #fff8;
        display: inline-block;
        padding: 0 10px;
        text-decoration: none;
      }
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>Resolution: <input id="resolutionSlider" type="range" min="0.1" max="3" step="0.1" value="1"/> </div>
    <canvas id="glslCanvas" width="1024" height="512" style="width: 100vw; height: calc(100vh - 80px);"></canvas>
    <div>
      <a>Controls: WASD or arrow keys, click, shift-click, right-click.</a>
      <a href="https://dystopia-user181.github.io/connect-pipes-polygonal/">Original by Dystopia-user181</a>
      <a href="https://github.com/darabos/pipery">Source code for 3D version</a>
    </div>
    <script src="Dystopia-user181/queue.js"></script>
    <script src="Dystopia-user181/polygon.js"></script>
    <script src="Dystopia-user181/boards.js"></script>
    <script src="ShaderToyLite.js"></script>
    <script src="pipery.js"></script>
  </body>
</html>
